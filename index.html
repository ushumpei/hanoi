<html>
    <head>
        <title>Animate Tower of Hanoi</title>
        <script type="text/javascript" src="hanoi.js"></script>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body onload="initialize();">
        <h1 id="tagline">Animate Tower of Hanoi</h1>
        <div id="config">
            <label for="towerHeight">tower size: </label>
            <input type="number" id="towerSize" value="10"/>
            <button type="button" id="build" onclick="build();">Build</button>
        </div>
        <div id="mainScreen" class="flex">
            <div id="towerA" class="tower">
            </div>
            <div id="towerB" class="tower">
            </div>
            <div id="towerC" class="tower">
            </div>
        </div>
        <div id="player">
            <button type="button" id="play" onclick="start();">Start</button>
            <button type="button" id="stop" onclick="stop();">Stop</button>
            <button type="button" id="next" onclick="next();">Next</button>
            <button type="button" id="reset" onclick="reset();">Reset</button>
        </div>
    </body>
</html>
