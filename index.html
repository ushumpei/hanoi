<html>
    <head>
        <title>Tower of Hanoi</title>
        <script type="text/javascript" src="main.js"></script>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body onload="initialize();">
        <div id="subScreen">
        </div>
        <div id="mainScreen" class="flex">
            <div id="towerA" class="tower">
            </div>
            <div id="towerB" class="tower">
            </div>
            <div id="towerC" class="tower">
            </div>
        </div>
        <div id="player">
            <label for="towerHeight">tower size:&nbsp;</label>
            <input type="number" id="towerSize" value="10"/>
            <button type="button" id="build" onclick="build();">Build</button>
            <button type="button" id="next" onclick="next();">Next</button>
            <button type="button" id="back" onclick="back();">Back</button>
            <button type="button" id="reset" onclick="reset();">Reset</button>
        </div>
    </body>
</html>
