<html>
    <head>
        <title>Tower of Hanoi</title>
        <script type="text/javascript" src="main.js"></script>
        <link href="style.css" type="text/css" rel="stylesheet"/>
    </head>
    <body onload="build();">
        <span id="measure"><span id="count">0</span>/<span id="limit"></span></span>
        <canvas id="subScreen"></canvas>
        <div id="mainScreen">
            <div id="tower0" class="tower">
            </div>
            <div id="tower1" class="tower">
            </div>
            <div id="tower2" class="tower">
            </div>
        </div>
        <div id="player">
            <label for="towerHeight">tower size:&nbsp;</label>
            <input type="number" id="towerSize" value="10"/>
            <button type="button" id="build" onclick="build();">Build</button>
            <button type="button" id="next" onclick="next();">Next</button>
            <button type="button" id="back" onclick="back();">Back</button>
            <button type="button" id="play" onclick="play();" value="off">Play</button>
        </div>
    </body>
</html>
